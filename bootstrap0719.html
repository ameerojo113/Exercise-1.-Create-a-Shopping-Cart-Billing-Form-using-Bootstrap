<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <main>
    <div class="my-5 container d-flex flex-row bg-light">
      <div class="col-md-8">
        <form>
          <div class="row">
            <p class="h3">Billing Address</p>
            <div class="col-md-4">
              <label for="FirstName" class="form-label">First Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="col-md-4">
              <label for="LastName" class="form-label">Last Name</label>
              <input type="text" class="form-control">
            </div>

          </div>
          <div class="col-md-8">
            <label for="LastName" class="form-label">Username</label>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-8">
            <label for="exampleFormControlInput1" class="form-label">Email address (Optional)</label>
            <input type="email" class="form-control" placeholder="you@example.com">
          </div>
          <div class="col-md-8">
            <label for="Address" class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="123 Main St">
          </div>
          <div class="col-md-8">
            <label for="Address2" class="form-label">Address 2 (Optional)</label>
            <input type="text" class="form-control" placeholder="Apartment or suite">
          </div>
          <div class="row">
            <div class="col-md-4">
              <label for="Country" class="form-label">Country</label>
              <select name="slct1" class="form-select" id="slct1" onchange="populate(this.id,'slct2')">
                <option value="" disabled selected hidden>Choose...</option>
                <option value="PH">PH</option>
                <option value="USA">USA</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="State" class="form-label">State</label>
              <select name="slct2" class="form-select" id="slct2">
                <option value="" disabled selected hidden>Choose...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="Zip" class="form-label">Zip</label>
              <input type="number" class="form-control" maxlength="2">
            </div>
          </div>
          <div class="col-md-8">
            <hr>
          </div>
          <div class="form-check col-md-8">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
              Shipping address is the same as my billing address
            </label>
          </div>
          <div class="form-check col-md-8">
            <input class="form-check-input" type="checkbox" value="">
            <label class="form-check-label">
              Save this information for next time
            </label>
          </div>
          <div class="col-md-8">
            <hr>
          </div>
          <h3>Payment</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Credit Card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Debit Card
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              PayPal
            </label>
          </div>
          <div class="row mt-1">
            <div class="col-md-4">
              <label for="CardName" class="form-label">Name on Card</label>
              <input type="text" class="form-control">
              <div id="CardName" class="form-text">Full name as displayed on card</div>
            </div>
            <div class="col-md-4">
              <label for="CreditNumber" class="form-label">Credit Card Number</label>
              <input type="number" class="form-control">
            </div>
          </div>
          <div class="row mt-1">
            <div class="col-md-3">
              <label for="CardName" class="form-label">Expiration</label>
              <input type="date" class="form-control">
            </div>
            <div class="col-md-2">
              <label for="CreditNumber" class="form-label">CVV</label>
              <input type="number" class="form-control" maxlength="4">
            </div>
          </div>
          <div class="col-md-8">
            <hr>
          </div>
          <div class="col-md-8">
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="button">Continue to Checkout</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-4">
        <span class="d-flex justify-content-between align-items-start">
          <div class="fw-bold h3 text-primary">Your E-Cart</div>
          <span class="badge bg-primary rounded-pill">3</span>
        </span>
        <form>
          <ol class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Product name</div>
                Brief Description
              </div>
              <span>P100</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Second product</div>
                Brief Description
              </div>
              <span>P500</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Third item</div>
                Brief Description
              </div>
              <span>P1000</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start text-success">
              <div class="ms-2 me-auto success ">
                <div class="fw-bold">Promo code</div>
                EXAMPLECODE
              </div>
              <span>-P100</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-start">
              <div class="ms-2 me-auto">
                <div class="fw-bold">Total (Php)</div>
              </div>
              <span class="fw-bold">P1500</span>
            </li>
          </ol>
          <br />
          <li class="list-group-item d-flex justify-content-between align-items-start">

            <div class="input-group">
              <input type="text" class="form-control" placeholder="Promo Code" aria-label="Recipient's username"
                aria-describedby="button-addon2">
              <button class="btn btn-outline-secondary" type="button" id="button-addon2">Redeem</button>

            </div>
          </li>


        </form>
      </div>
    </div>
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script>
    function populate(s1, s2) {
      var s1 = document.getElementById(s1);
      var s2 = document.getElementById(s2);
      s2.innerHTML = "";
      if (s1.value == "PH") {
        var optionArray = ['manila|Manila', 'makati|Makati'];
      }
      else if (s1.value == "USA") {
        var optionArray = ['new york|New York', 'los angeles|Los Angeles'];
      }
      for (var option in optionArray) {
        var pair = optionArray[option].split("|");
        var newoption = document.createElement("option");

        newoption.value = pair[0];
        newoption.innerHTML = pair[1];
        s2.options.add(newoption);
      }
    }
  </script>
</body>

</html>
